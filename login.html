<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop Bunny - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Login to Hop Bunny</h1>
            <div class="logo">
                <img src="assets/bunny-icon.png" alt="Hop Bunny Logo" onerror="this.src='https://placehold.co/200x200?text=Hop+Bunny'">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="info">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Hop Bunny Game - All Rights Reserved</p>
    </footer>

    <!-- Load config.js first to define API_URL -->
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
