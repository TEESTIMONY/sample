<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop Bunny - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        .stat-label {
            color: var(--dark-color);
            font-weight: bold;
        }
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--light-color);
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: var(--primary-color);
            font-weight: bold;
        }
        .user-info h2 {
            margin: 0;
            color: var(--primary-color);
        }
        .user-info p {
            margin: 5px 0;
            color: var(--dark-color);
            opacity: 0.8;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <div id="loading">Loading your profile data...</div>
            
            <div id="dashboard-content" style="display: none;">
                <div class="user-header">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <div class="user-info">
                        <h2 id="username">User</h2>
                        <p id="email">user@example.com</p>
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">High Score</div>
                        <div class="stat-value" id="highScore">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Games Played</div>
                        <div class="stat-value" id="gamesPlayed">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Rank</div>
                        <div class="stat-value" id="rank">#0</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <div class="btn-group">
                        <a href="index.html" class="btn btn-secondary">Home</a>
                        <a href="#" class="btn btn-primary" id="playGameBtn">Play Game</a>
                    </div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-secondary" id="logoutBtn">Logout</a>
                    </div>
                </div>
            </div>
            
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Hop Bunny Game - All Rights Reserved</p>
    </footer>

    <!-- Load config.js first to define API_URL -->
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
